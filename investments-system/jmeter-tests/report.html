# Relatório Analítico - JMeter

- Throughput: número de requisições por segundo
- Average: tempo médio de resposta
- Min/Max: tempo de resposta mínimo e máximo
- Error %: percentual de erros

Use esses dados para avaliar:
- Escalabilidade da API
- Desempenho sob carga
- Possíveis gargalos de resposta
